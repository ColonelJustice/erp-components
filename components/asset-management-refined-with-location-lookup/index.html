<div id="ast01_main_container" class="min-h-screen bg-slate-50 text-slate-900 font-sans">
    <!-- Header Section -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-10">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Asset Management</h1>
                <p class="text-xs text-slate-500">Verwaltung von Anlageg√ºtern und Inventar</p>
            </div>
            <button id="ast01_btn_new" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-all flex items-center gap-2 shadow-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                Neues Asset
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-6">
        <!-- Toolbar -->
        <div class="mb-4 flex flex-wrap gap-3">
            <div class="relative flex-grow max-w-md">
                <input type="text" id="ast01_search" placeholder="Assets durchsuchen..." class="w-full pl-10 pr-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                <svg class="w-5 h-5 absolute left-3 top-2.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            </div>
            <button id="ast01_btn_refresh" class="p-2 text-slate-600 bg-white border border-slate-300 rounded-lg hover:bg-slate-50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </button>
        </div>

        <!-- Table Container -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Typ / Modell</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Hersteller</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Seriennummer</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Status</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Standort</th>
                            <th class="px-4 py-3 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="ast01_table_body" class="divide-y divide-slate-100 text-sm">
                        <!-- JS renders data here -->
                    </tbody>
                </table>
            </div>
            
            <div id="ast01_empty_state" class="hidden p-12 text-center text-slate-500 italic">
                Keine Assets gefunden.
            </div>
            <div id="ast01_loading_state" class="p-12 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <p class="mt-2 text-slate-500">Daten werden geladen...</p>
            </div>
        </div>
    </main>

    <!-- Editor Sidebar -->
    <div id="ast01_sidebar_overlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 hidden transition-opacity"></div>
    <aside id="ast01_sidebar" class="fixed inset-y-0 right-0 w-full max-w-md bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300">
        <div class="flex flex-col h-full">
            <div class="p-6 border-b border-slate-200 flex justify-between items-center">
                <h2 id="ast01_sidebar_title" class="text-lg font-bold text-slate-800">Asset bearbeiten</h2>
                <button id="ast01_sidebar_close" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="flex-grow overflow-y-auto p-6">
                <form id="ast01_form" class="space-y-4">
                    <input type="hidden" id="ast01_f_id">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Typ</label>
                        <input type="text" id="ast01_f_typ" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Hersteller</label>
                            <input type="text" id="ast01_f_hersteller" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Modell</label>
                            <input type="text" id="ast01_f_modell" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Seriennummer</label>
                        <input type="text" id="ast01_f_seriennummer" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                        <select id="ast01_f_status" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="Aktiv">Aktiv</option>
                            <option value="In Wartung">In Wartung</option>
                            <option value="Defekt">Defekt</option>
                            <option value="Ausgemustert">Ausgemustert</option>
                        </select>
                    </div>
                    <hr class="border-slate-100 my-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Standort</label>
                        <select id="ast01_f_standort" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                             <!-- Populated by JS -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="p-6 border-t border-slate-200 bg-slate-50 flex gap-3">
                <button id="ast01_btn_save" class="flex-grow px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-sm transition-all">
                    Speichern
                </button>
                <button id="ast01_btn_cancel" class="px-4 py-2 bg-white border border-slate-300 text-slate-700 font-semibold rounded-lg hover:bg-slate-50 transition-all">
                    Abbrechen
                </button>
            </div>
        </div>
    </aside>
</div>
